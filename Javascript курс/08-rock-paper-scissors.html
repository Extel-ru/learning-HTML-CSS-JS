<!DOCTYPE html>
<html>
<head>
  <title>Камень Ножницы Бумага</title>

</head>


<body>
  <p>Камень Ножницы Бумага</p>
  
  <button onclick="
   playGame('Камень');
  ">Камень</button>
  
  <button onclick="
    playGame('Ножницы');
  ">Ножницы</button>

  <button onclick="
    playGame('Бумага');
  ">Бумага</button>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('Score');
  ">Сбросить результат</button>




<script>

  let score = JSON.parse(localStorage.getItem
  ('score')) || {
    wins: 0,
    losses: 0,
    ties: 0
  };
/* полный код ниже
  if (!score) {
    score = {
      wins: 0,
      losses: 0,
      ties: 0
    };
  }
*/
  

  function playGame(playerMove) {

    const computerMove = pickComputerMove();
    
    let result = '';

    if (playerMove === 'Бумага') {
      if (computerMove ==='Камень') {
          result = 'Вы победили.'
      } else if (computerMove ==='Ножницы') {
          result = 'Вы проиграли.'
      } else if(computerMove ==='Бумага') {
          result = 'Ничья.'
      } 
    } else if(playerMove === 'Ножницы') {
       if (computerMove === 'Камень') {
        result = 'Вы проиграли.';
      } else if (computerMove === 'Ножницы') {
          result = 'Ничья.';
      } else if (computerMove === 'Бумага') {
          result = 'Вы победили.';
      }
    } else if(playerMove === 'Камень') {
       if(computerMove === 'Камень') {
          result = 'Ничья.';
      } else if (computerMove === 'Бумага') {
          result = 'Вы проиграли.'
      } else if (computerMove === 'Ножницы') {
          result = 'Вы победили.';
      }

    }
   

   if (result === 'Вы победили.') {
    score.wins += 1;
   } else if (result === 'Вы проиграли.') {
    score.losses += 1;
   } else if (result === 'Ничья.') {
    score.ties += 1;
   }

   localStorage.setItem('score', JSON.stringify(score));

    alert(`Вы выбрали ${playerMove}. Компьютер выбрал ${computerMove}. ${result}
Побед: ${score.wins}, Поражений: ${score.losses}, Ничьих: ${score.ties}`)
    }

    
  function pickComputerMove() {
    const randomNumber = Math.random();

    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
      computerMove ='Камень'
    } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
      computerMove ='Ножницы'
    } else if (randomNumber >= 2/3) {
      computerMove ='Бумага';
    }
    return computerMove;
  }

</script>

</body>

</html>
