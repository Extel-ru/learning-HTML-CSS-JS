<!DOCTYPE html>
<html>
<head>
  <title>10-practice</title>

  <style>
    .gaming {
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 7px 12px;
      font-family: arial;
      cursor: pointer;
    }
    
    .is-toggled {
      background-color: rgb(226, 218, 218);
      color: black;
    }
    
  </style>
</head>


<body>
<button class="js-button gaming" onclick="addRemove('.js-button')">Gaming</button>
<button class="js-button-2 gaming" onclick="addRemove('.js-button-2')">Music</button>
<button class="js-button-3 gaming" onclick="addRemove('.js-button-3')">Tech</button>



<script>
  function addRemove(selector) {
    const button = document.querySelector(selector);
   if (!button.classList.contains('is-toggled')) {
     turnOffPreviousButton();
    (button.classList.add('is-toggled'));
    } else {
      button.classList.remove('is-toggled');
    }
  }
  
  function turnOffPreviousButton() {
    const previousButton = document.querySelector('.is-toggled');
    if (previousButton) {
      previousButton.classList.remove('is-toggled');
    }
  }
  
</script>

</body>

</html>
