<!DOCTYPE html>
<html>
<head>

  <title>Камень Ножницы Бумага</title>
  <link rel="stylesheet" href="styles/12-game.css">

</head>


<body>
  <p class="title">Камень Ножницы Бумага</p>
  
  <button class="move-button js-rock-button"
  ><img class="move-icon" src="images/Камень.png"></button>
  
  <button class="move-button js-scissors-button"
  ><img class="move-icon" src="images/Ножницы.png"></button>

  <button class="move-button js-paper-button"
  ><img class="move-icon" src="images/Бумага.png"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('Score');
    updateScoreElement();
  " class="reset-score-button">Сбросить результат</button>

  <button class="auto-play-button" onclick="
    autoplay();
  ">Авто-игра</button>




<script src="scripts/12-rock-paper-scissors.js">

</script>

</body>

</html>
