<!DOCTYPE html>
<html>
  <head>
    <title>Угадай число</title>

  </head>
  <body>
    
    <script>
      const max = 5;
      let random = Math.floor(Math.random() * max) + 1;



      let same = false;

      let suggested = Number(prompt('Введите число от 1 до 5'));
      
      while (!same) {
        let suggested = prompt('Введите число от 1 до 5');
        suggested = Number(suggested);
        if (random === suggested) {
          same = true;
          console.log(`Вы угадали, число ${suggested}`);
        } else if (suggested > random) {
          console.log('Слишком большое значение');
        } else {
          console.log('Слишком низкое значение');
        }
      }
      

    </script>
  </body>
</html>
