<!DOCTYPE html>
<html>
  <head>
    <title>Математическая таблица умножения</title>

  </head>
  <body>
    
    <script>
      const arr = [];
      const value = 10;

      for (let i = 0; i < value; i++) {
        let temp = [];
        for (let j = 0; j < value; j++) {
          temp.push(i * j);
        }
        arr.push(temp);
       
      }
      console.table(arr);
    </script>
  </body>
</html>
