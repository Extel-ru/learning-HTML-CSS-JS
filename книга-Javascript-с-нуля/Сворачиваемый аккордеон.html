<!DOCTYPE html>
<html>
  <head>
    <title>Сворачиваемый компонент-аккордеон</title>

    <style>
      .active {
        display: block !important;
      }
      
      .myText {
        display: none;
      }

      .title {
        font-size: 1.5em;
        background-color: #ddd;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="title">Title #1</div>
      <div class="myText">Just some text #1</div>
      <div class="title">Title #2</div>
      <div class="myText">Just some text #2</div>
      <div class="title">Title #3</div>
      <div class="myText">Just some text #3</div>
    </div>

    <script>
    let titles = document.querySelectorAll('.title');
    let myTexts = document.querySelectorAll('.myText');

    titles.forEach((title) => {
      title.addEventListener('click', (e) => {
        console.log(title.nextElementSibling);
        remover();
        title.nextElementSibling.classList.toggle('active');
      });
    });

    function remover() {
      myTexts.forEach((text) => {
        text.classList.remove('active');
      })
    }

    </script>
  </body>
</html>
