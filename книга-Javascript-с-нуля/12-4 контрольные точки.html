<!DOCTYPE html>
<html>
  <head>
    <title>Контрольные точки</title>

  </head>
  <body>
    
    <script>
      let val = 5;
      val += adder();
      val += adder();
      val += adder();
      console.log(val);
      function adder(){
      let counter = val;
      for(let i=0;i<val;i++){
      counter++;
      }
      return counter ;
      }
    </script>
