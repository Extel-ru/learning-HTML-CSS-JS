      let computerResult = '';

      switch(userNumber) {

          alert(`Вы выбрали ${userResult}, компьютер выбрал ${computerResult}. Вы победили.`);
        } else if (userResult === 'paper' && computerResult === 'paper') {
          alert(`Вы выбрали ${userResult}, компьютер выбрал ${computerResult}. Ничья.`);

          alert(`Вы выбрали ${userResult}, компьютер выбрал ${computerResult}. Вы проиграли.`);

          alert(`Вы выбрали ${userResult}, компьютер выбрал ${computerResult}. Ничья.`);

          alert(`Вы выбрали ${userResult}, компьютер выбрал ${computerResult}. Вы проиграли.`);
