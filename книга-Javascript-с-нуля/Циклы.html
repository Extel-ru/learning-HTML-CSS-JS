    let petals = ["I love you", "a little", "a lot", "passionately", "madly",

    for (let i = 0; i < n; i++) {
      if (n < 6) {
        result = petals[n - 1];
      } else {
        result = petals[i % petals.length];
      }
    } 

      
    return result;

  }
