<!doctype html>
<html>
  <head>
  <title>Формы</title>
    <style>
      
    </style>

</head>
<body>
  <form>
    First: <input type="text" name="firstName" placeholder="First Name">
    <br>Last: <input type="text" name="lastName" placeholder="Last Name">
    <br>Age: <input type="text" name="age" placeholder="Age">
    <br><input type="submit" value="Submit">
  </form>

  <script>
    
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      let error = false;
      
      if (checker(form.firstName.value)) {
        console.log('First Name needed');
        error = true;
      }
      if (checker(form.lastName.value)) {
        console.log('Last Name needed')
        error = true;
      }
      if (form.age.value < 19 && isNan(form.age.value)) {
        console.log('You must be 19 or over');
      }
      if (error) {
        e.preventDefault();
        console.log('Please review the form');
      }

    })

    function checker(val) {
      console.log(val.length);
      if (val.length < 4) {
        return true;
      } else {
        return false;
      }
    }
  </script>
</body>
</html>
