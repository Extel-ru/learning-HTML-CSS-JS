<!DOCTYPE html>
<html>
  <head>
    <title>JS Tester</title>

  </head>
  <body>
    <div class="output"></div>
    <input class='js-input' type="text" name="message" placeholder="Your Message">
    <button class="btn1">Button 1</button>
    <button class="btn2">Button 2</button>
    <div>
      <button class="btn3">Log</button>
    </div>
    <script>
      const output = document.querySelector('.output');
      const inputElement = document.querySelector('.js-input');
      const btn1 = document.querySelector('.btn1');
      const btn2 = document.querySelector('.btn2');
      const btn3 = document.querySelector('.btn3');

      let log = [];

      function tracker(e) {
        output.textContent = inputElement.value;
        const ev = e.target;
        console.dir(ev);
        const temp = {
          message: inputElement.value,
          type: ev.type,
          class: ev.className,
          tag: ev.tagName
        };
        log.push(temp);
        inputElement.value = '';      
      }
      btn1.addEventListener('click', tracker);
      btn2.addEventListener('click', tracker);
      btn3.addEventListener('click', (e) => {
        console.log(log);
      })
    </script>
  </body>
</html>
