</p>

<p>
  <button class="js-add" onclick="messages++; displayNotifications()">Add</button>
  <button class="js-remove" onclick="messages--; displayNotifications()">Remove</button>
</p>
<script>
 
  const add = function () {

add();

const add = function() {

  function start () {
    const startElement = document.querySelector('.js-start-button');
    startElement.innerHTML = 'Loading...';
    setTimeout(function() {
      startElement.innerHTML = 'Finished';
    }, 1000);
    };

  
  function addCart() {
    const cart = document.querySelector('.js-add-cart');
    let added = document.querySelector('.js-added');
    let timeoutID;
    added.innerHTML = 'Added';
    clearTimeout(timeoutID);
    setTimeout(function() {
      added.innerHTML = '';
    }, 2000);
  }




  let messages = 0;
  function displayNotifications () {
    const addedElement = document.querySelector('.js-added');
    const removeElement = document.querySelector('.js-remove');
    if (messages < 0) { 
      messages = 0; 
    } if (messages === '0') {
      removeElement.disabled = true;
    } else {
      removeElement.disabled = false;
    }
  }

  displayNotifications ();

  setInterval(function () {
  
    messagesElement = document.querySelector('.js-title');
    if (document.title === 'App') {
      document.title = `${messages}`;
    } else {
      document.title = 'App';
    }
  }, 1000);




</script>
